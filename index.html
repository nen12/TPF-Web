<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tpf-web</title>
</head>

<body>
  <!--Header de la page html-->
  <header>
    <nav class="navbar">
      <a href="accueil" class="logo"><img src="/logo.png"></a>
      <div class="nav-links">
        <ul>
          <li><a href="#accueil">Accueil</a></li>
          <li><a href="Page2.html">Informations</a></li>
        </ul>
      </div>

      <!--bouton pour ouvrir et fermer le menu burger.-->
      <button class="menu-burger">
        <img src="/Menu-burger.png" alt="menu burger en blanc." class="menu-burger">
      </button>
    </nav>
  </header>

  <canvas id="snow"></canvas> <!--Canvas pour l'affichage des flocons de neiges.-->

  <!--Section de la page d'accueil.-->
  <main id="accueil">
    <section class="rouge"> <!--Section du texte et des images du site web.-->
      <div class="Texte"> <!--Classe des titre h1 h2 de la page d'accueil.-->
        <h1 class="titre">24 faits sur Noël</h1> <!--Titre h1 de la page d'accueil.-->
        <h2 class="titre">Joyeux Noël!</h2> <!--Titre h2 de la page d'accueil.-->
        <img src="/Cadeau.png" id="page-accueil" alt="Paquet cadeau rouge" class="cadeau-gauche"> <!--Image du paquet cadeau de gauche.-->
        <img src="/Cadeau.png" alt="Paquet cadeau rouge" class="cadeau-droite"> <!--Image de paquet cadeau de droite.-->
        <img src="/Groupe-cadeaux.png" alt="un groupe de 3 cadeau de couleur or, rouge et argenté" class="gr-cadeaux">
        <!--Image du groupe de cadeaux en dessous des titres.-->
        <img src="/Guirlande-originale.png" alt="un groupe de 3 cadeau de couleur or, rouge et argenté"
          class="guirlande"> <!--Image de la guirlande.-->

        <!--Bouton de la page d'accueil.-->
        <button id="bouton-nöel" class="bouton">Continuer</button>
      </div>
    </section>
  </main>

  <!--Pied de bas de page-->
  <footer>
    <section class="bas-page">
      <div class="contact-bas-page">
        <h2>Restons en contact</h2> <!--Titre du pied de bas de page.-->

        <!--Label pour rentrer les informations de contact dans la marge.-->
        <div class="email">
          <label for="email">Votre Courriel:</label>
          <input type="email" id="email" class="champ-texte" tabindex="0">
          <input type="submit" class="bouton-envoyer" tabindex="0">
        </div>

        <!--Div pour la section des moyens de contacter l'entreprise.-->
        <div class="info-contact">
          <div class="contact">
            <div>
              <h2>Courriel</h2>
              <p class="espacement">FaitInfo@noël.com</p>
            </div>

            <div>
              <h2>Téléphone</h2>
              <p>(1) 514-000-0000</p>
            </div>

            <div>
              <h2>Adresse</h2>
              <p class="espacement">24 avenue Noël, Montréal, Québec</p>
            </div>
          </div>

          <!--Section pour les images des réseaux sociaux. -->
          <div class="réseaux-sociaux">
            <img src="/facebook.png" alt="Logo de facebook.">
            <img src="/Instagram.png" alt="Logo d'instagram.">
            <img src="/Tik-tok.png" alt="Logo de tik tok en noir.">
          </div>
        </div>
      </div>
    </section>
  </footer>
  <!--Lien du javascript-->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
