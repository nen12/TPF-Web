<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tpf-web</title>
</head>

<body>
  <!--Header de la page html-->
  <header>
    <nav class="navbar">
      <a href="" class="logo"><img src="public/logo.png"></a>
      <div class="nav-links">
        <ul>
          <li><a href="">Accueil</a></li>
          <li><a href="">Informations</a></li>
          <li><a href="">Info pertinents</a></li>
          <li><a href="">À propos</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!--Section de la page d'accueil.-->
  <main>
    <section class="rouge">
      <div class="Texte">
        <h1 class="titre">24 faits sur Noël</h1> <!--Titre h1 de la page d'accueil.-->
        <h2 class="titre">Joyeux Noël!</h2>
      </div>
    </section>

    <section class="calendrier">
      <div class="cadre">
        <div class="portes 1"></div>
        <div class="portes 2"></div>
        <div class="portes 3"></div>
        <div class="portes 4"></div>
        <div class="portes 5"></div>
        <div class="portes 6"></div>
        <div class="portes 7"></div>
        <div class="portes 8"></div>
        <div class="portes 9"></div>
        <div class="portes 10"></div>
        <div class="portes 11"></div>
        <div class="portes 12"></div>
        <div class="portes 13"></div>
        <div class="portes 14"></div>
        <div class="portes 15"></div>
        <div class="portes 16"></div>
        <div class="portes 17"></div>
        <div class="portes 18"></div>
        <div class="portes 19"></div>
        <div class="portes 20"></div>
        <div class="portes 21"></div>
        <div class="portes 22"></div>
        <div class="portes 23"></div>
        <div class="portes 24"></div>
      </div>
        
    </section>
  </main>

  <footer>
    <section class="bas-page">
      <div class="contact-bas-page">
        <h2>Restons en contact</h2> <!--Titre du pied de bas de page.-->

        <!--Label pour rentrer les informations de contact dans la marge.-->
        <div class="email">
          <label for="email">Votre courriel:</label>
          <input type="email" id="email" class="champ-texte" tabindex="0">
          <input type="submit" class="bouton-envoyer" tabindex="0">
        </div>

        <!--Div pour la section des moyens de contacter l'entreprise.-->
        <div class="info-contact">
          <div class="contact">
            <div>
              <h2>Courriel</h2>
              <p class="espacement">FaitInfo@noël.com</p>
            </div>

            <div>
              <h2>Téléphone</h2>
              <p>(1) 514-000-0000</p>
            </div>

            <div>
              <h2>Adresse</h2>
              <p class="espacement">24 avenue Noël, Montréal, Québec</p>
            </div>
          </div>

          <!--Section pour les images des réseaux sociaux. -->
          <div class="réseaux-sociaux">
            <img src="public/facebook.png" alt="Logo de facebook.">
            <img src="public/Instagram.png" alt="Logo d'instagram.">
            <img src="public/Tik-tok.png" alt="Logo de tik tok en noir.">
          </div>
        </div>

      </div>
    </section>
  </footer>



  <script type="module" src="/src/main.js"></script>
</body>

</html>
