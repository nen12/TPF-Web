<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tpf-web</title>
</head>

<body>
  <!--Header de la page html-->
  <header>
    <nav class="navbar">
      <a href="" class="logo"><img src="/logo.png"></a>
      <div class="nav-links">
        <ul>
          <li><a href="">Accueil</a></li>
          <li><a href="">Informations</a></li>
          <li><a href="">Info pertinents</a></li>
          <li><a href="">À propos</a></li>
        </ul>
      </div>

      <!--bouton pour ouvrir et fermer le menu burger.-->
      <button class="menu-burger">
        <img src="/Menu-burger.png" alt="menu burger en blanc." class="menu-burger">
      </button>

    </nav>
  </header>

  <!--Section de la page d'accueil.-->
  <main>
    <section class="rouge">
      <div class="Texte">
        <h1 class="titre">24 faits sur Noël</h1> <!--Titre h1 de la page d'accueil.-->
        <h2 class="titre">Joyeux Noël!</h2> <!--Titre h2 de la page d'accueil.-->
        <img src="/Cadeau.png" alt="Paquet cadeau rouge" class="cadeau-g">
        <img src="/Cadeau.png" alt="Paquet cadeau rouge" class="cadeau-d">
        <img src="/Groupe-cadeaux.png" alt="un groupe de 3 cadeau de couleur or, rouge et argenté" class="gr-cadeaux">
        <a href="Page2.html"><button class="bouton">Continuer</button></a><!--Bouton de la page d'accueil.-->
      </div>
    </section>
  </main>

  <footer>
    <section class="bas-page">
      <div class="contact-bas-page">
        <h2>Restons en contact</h2> <!--Titre du pied de bas de page.-->

        <!--Label pour rentrer les informations de contact dans la marge.-->
        <div class="email">
          <label for="email">Votre courriel:</label>
          <input type="email" id="email" class="champ-texte" tabindex="0">
          <input type="submit" class="bouton-envoyer" tabindex="0">
        </div>

        <!--Div pour la section des moyens de contacter l'entreprise.-->
        <div class="info-contact">
          <div class="contact">
            <div>
              <h2>Courriel</h2>
              <p class="espacement">FaitInfo@noël.com</p>
            </div>

            <div>
              <h2>Téléphone</h2>
              <p>(1) 514-000-0000</p>
            </div>

            <div>
              <h2>Adresse</h2>
              <p class="espacement">24 avenue Noël, Montréal, Québec</p>
            </div>
          </div>

          <!--Section pour les images des réseaux sociaux. -->
          <div class="réseaux-sociaux">
            <img src="/facebook.png" alt="Logo de facebook.">
            <img src="/Instagram.png" alt="Logo d'instagram.">
            <img src="/Tik-tok.png" alt="Logo de tik tok en noir.">
          </div>
        </div>
      </div>
    </section>
  </footer>



  <script type="module" src="/src/main.js"></script>
</body>

</html>
