<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tpf-web</title>
</head>

<body>
  <!--Header de la page html-->
  <header>
    <a href="" class="logo"><img src=""></a>
    <nav class="navbar">
      <div class="nav-links">
        <ul>
          <li>Accueil</li>
          <li>Informations</li>
          <li>Infos pertinents</li>
          <li>À propos</li>
        </ul>
      </div>
    </nav>
  </header>

  <!--Section de la page d'accueil.-->
  <main>
    <section>
      <div class="Texte">
        <h1>24 faits sur Noël</h1> <!--Titre h1 de la page d'accueil.-->
        <div>
          <h2>Joyeux Noël!</h2>
        </div> <!--Titre h2 de la page d'accueil.-->
        <div class="bouton"><button>Continuer</button></div> <!--Bouton de la page d'accueil.-->
      </div>
    </section>
  </main>

  <footer>
    <section class="bas-page">
      <div class="contact-bas-page">
        <h2>Restons en contact</h2> <!--Titre du pied de bas de page.-->

        <!--Label pour rentrer les informations de contact dans la marge.-->
        <div class="email">
          <label for="email">Votre courriel:</label>
          <input type="email" id="email" class="barre-entrée" tabindex="0">
          <input type="submit" class="confirmer" tabindex="0">
        </div>

        <!--Div pour la section des moyens de contacter l'entreprise.-->
        <div class="info-contact">
          <div class="contact">
            <div>
              <h2>Courriel</h2>
              <p class="court">FaitInfo@noël.com</p>
            </div>

            <div>
              <h2>Téléphone</h2>
              <p>(1) 514-000-0000</p>
            </div>

            <div>
              <h2>Adresse</h2>
              <p class="court">24 avenue Noël, Montréal, Québec</p>
            </div>
          </div>

          <!--Section pour les images des réseaux sociaux. -->
          <div class="réseaux-sociaux">
            <img src="public/facebook.png" alt="Logo de facebook.">
            <img src="public/Instagram.png" alt="Logo d'instagram.">
            <img src="public/Tik-tok.png" alt="Logo de tik tok en noir.">
          </div>
        </div>

      </div>
    </section>
  </footer>



  <script type="module" src="/src/main.js"></script>
</body>

</html>
